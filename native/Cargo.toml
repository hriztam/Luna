[package]
name = "luna"
version = "0.1.0"
edition = "2021"
description = "Natural language system control for macOS"
authors = ["hriztam"]
license = "MIT"

[dependencies]
clap = { version = "4", features = ["derive"] }
serde = { version = "1", features = ["derive"] }
serde_json = "1"
anyhow = "1"
thiserror = "1"
tracing = "0.1"
tracing-subscriber = "0.3"

[[bin]]
name = "luna"
path = "src/main.rs"
